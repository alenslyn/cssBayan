<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="logic.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <header>
      <h1>CSS Bayan</h1>
    </header>
    <main>
      <article class="meme">
        <input
          class="meme__switch"
          type="radio"
          id="meme1"
          name="meme"
          checked
        />
        <label class="meme__content" for="meme1">
          <h2 class="content__title">
            <span class="title__text">First meme</span>
            <img class="title__cross" src="images/cross.svg" />
          </h2>
          <img class="content__img" src="images/1-shrek-meme.jpg" />
        </label>
      </article>
      <article class="meme">
        <input class="meme__switch" type="radio" id="meme2" name="meme" />
        <label class="meme__content" for="meme2">
          <h2 class="content__title">
            <span class="title__text">Second meme</span>
            <img class="title__cross" src="images/cross.svg" />
          </h2>
          <img class="content__img" src="images/1-shrek-meme.jpg" />
        </label>
      </article>
    </main>
  </body>
</html>
